<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="wiki-style.css">
</head>
<body>
	<div class="container" class="layout" align="center">
		<div class="search" id="m-search">
			<div id="icon-input">
				<a href="#" id="search-icon"><img src="https://www.shareicon.net/data/128x128/2015/10/03/110917_search_512x512.png"></a>
				<div class="flex-container">
					<div>
						<input type="text" id="search-txt" class="search-ic" ">
					</div>
					<div>
						<a class="btn-clear" href="#"><h5>x</h5></a>
				    </div>
				</div>
			</div>
			<div id="label-result"></div>
			<table id="result"></table>
			<h4 id="click-icon">Click icon to search</h4>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="wiki.js"></script>
</body>
